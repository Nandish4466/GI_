<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        .product-image {
            max-width: 100%;
            height: 25%;
            width: 25%;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            margin-left: 2rem;
            max-width: 600px;
            text-align: left;
        }

        .product-info h2 {
            margin: 0.5rem 0;
            color: #333;
        }

        .product-info p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        button, a#go-to-cart {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 1rem;
        }

        button:hover, a#go-to-cart:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
            }

            .product-info {
                margin-left: 0;
                text-align: center;
            }

            .product-image {
                width: 90%;
                height: auto;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <a href="index.html" style="color: white; text-decoration: none;">Back to Products</a>
    </header>

    <section id="product-details">
        <div class="product-container">
            <img id="product-image" alt="Product Image" class="product-image">
            <div class="product-info">
                <h2 id="product-name">Product Name</h2>
                <p id="product-description">Product description goes here.</p>
                <h3><span id="product-price"></span></h3>
                <button id="add-to-cart">Add to Cart</button>
                <a href="cart.html" id="go-to-cart">Go to Cart</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GI Products India</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
