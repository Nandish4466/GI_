<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #payment-section {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #5cb85c;
            outline: none;
        }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #4cae4c;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        #alternative-payments {
            margin-top: 20px;
        }
        #alternative-payments button {
            background: #007bff;
            margin-top: 5px;
        }
        #alternative-payments button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment</h1>
        <a href="cart.html" style="color: #fff; text-decoration: none;">Back to Cart</a>
    </header>

    <section id="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="payment-form" novalidate>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter your card number" maxlength="16" required pattern="\d{16}">
            <div class="error" id="card-number-error"></div>

            <label for="expiry-date">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
            <div class="error" id="expiry-date-error"></div>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3" required pattern="\d{3}">
            <div class="error" id="cvv-error"></div>

            <button type="submit" id="pay-now">Pay Now</button>
        </form>

        <h3>Other Payment Methods</h3>
        <div id="alternative-payments">
            <button id="upi-payment">Pay via UPI</button>
            <button id="net-banking">Net Banking</button>
            <button id="paypal">PayPal</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 GI Products India</p>
    </footer>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for validation

            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;

            // Clear previous error messages
            document.getElementById('card-number-error').textContent = '';
            document.getElementById('expiry-date-error').textContent = '';
            document.getElementById('cvv-error').textContent = '';

            // Basic validation for the form fields
            let valid = true;
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('card-number-error').textContent = "Card number must be 16 digits";
                valid = false;
            }
            if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                document.getElementById('expiry-date-error').textContent = "Expiry date must be in MM/YY format";
                valid = false;
            }
            if (!/^\d{3}$/.test(cvv)) {
                document.getElementById('cvv-error').textContent = "CVV must be 3 digits";
                valid = false;
            }

            if (valid) {
                alert("Order placed successfully...");
                // Here you could submit the form or call an API to process the payment
                // this.submit(); // Uncomment if you want to submit the form after validation
            }
        });

        // Handle alternative payment buttons
        document.getElementById('upi-payment').addEventListener('click', function() {
            alert("Redirecting to UPI payment gateway...");
        });

        document.getElementById('net-banking').addEventListener('click', function() {
            alert("Redirecting to Net Banking options...");
        });

        document.getElementById('paypal').addEventListener('click', function() {
            alert("Redirecting to PayPal...");
        });
    </script>
</body>
</html>
